<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LuzMarinaAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="../../assets/imagenes/logo.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <app-root></app-root>

  <svg width="0" height="0" aria-hidden="true">
    <filter id="border-glow" color-interpolation-filters="sRGB"
            x="-50%" y="-50%" width="200%" height="200%">
      <feComponentTransfer result="box">
        <feFuncA type="table" tableValues="0 0 1" />
      </feComponentTransfer>
      <feComponentTransfer in="SourceGraphic" result="border">
        <feFuncA type="table" tableValues="0 1 0" />
      </feComponentTransfer>
      <feBlend in="box" result="full" />
      <feMorphology in="border" operator="dilate" radius="12" />
      <feComposite in2="full" operator="in" />
      <feGaussianBlur stdDeviation="12" />
      <feBlend in="full" />
    </filter>
  </svg>

</html>
